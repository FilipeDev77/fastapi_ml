# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapi-ml-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://filipeacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a0a6eea1a5a4d59b9f59742d8ba434d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fe6765bab50748a48c090194b46ea81f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: filipeacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a0a6eea1a5a4d59b9f59742d8ba434d }}/ml-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapi-ml-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fcc03be05f444d588d9b2c36e57e108 }}
        images: 'filipeacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a0a6eea1a5a4d59b9f59742d8ba434d }}/ml-api:${{ github.sha }}'